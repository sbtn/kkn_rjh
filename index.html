<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_RegionJH0.js"></script>
        <script src="data/json_Kommun1.js"></script>
        <script src="data/json_KKNRegionJmtlandHrjedalen2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#7ecaae',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#7ecaae',
                fillOpacity: 1
              });
            }
        }
        var crs = new L.Proj.CRS('EPSG:3006', '+proj=utm +zone=33 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:5, minZoom:2
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var initialOrder = new Array();
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < initialOrder.length; index++) {
                map.removeLayer(initialOrder[index]);
                map.addLayer(initialOrder[index]);
            }
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_RegionJH0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleRegionJH0(feature));

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['KOM_NAMN'] !== null ? Autolinker.link(String(feature.properties['KOM_NAMN'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleRegionJH0(feature) {
            return {
                weight: 3.2,
                color: '#ffffff',
                fillColor: '#ffe98e',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 1.0,
                dashArray: '',
                clickable: false
            };
        }
        var json_RegionJH0JSON = new L.geoJson(json_RegionJH0, {
            onEachFeature: pop_RegionJH0,
            style: doStyleRegionJH0
        });
        layerOrder[layerOrder.length] = json_RegionJH0JSON;
        bounds_group.addLayer(json_RegionJH0JSON);
        initialOrder[initialOrder.length] = json_RegionJH0JSON;
        feature_group.addLayer(json_RegionJH0JSON);
        function pop_Kommun1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleKommun1(feature));

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['KNames'] !== null ? Autolinker.link(String(feature.properties['KNames'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleKommun1() {
            return {
                radius: 4.0,
                fillColor: '#000000',
                color: '#000000',
                weight: 0.0,
                opacity: 0.0,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                fillOpacity: 0.0
            }
        }
        function doPointToLayerKommun1(feature, latlng) {
            return L.circleMarker(latlng, doStyleKommun1()).bindLabel((feature.properties['KNames'] !== null?String('<div style="color: #333333; font-size: 18pt; background-color: #ffffff; border: 0px solid #808080; padding: 0px 0px; font-family: \'Arial\', sans-serif;">' + feature.properties['KNames']) + '</div>':''), {noHide: true, offset: [-0, -16]})
        }
        var json_Kommun1JSON = new L.geoJson(json_Kommun1, {
            onEachFeature: pop_Kommun1, 
            pointToLayer: doPointToLayerKommun1
            });
        layerOrder[layerOrder.length] = json_Kommun1JSON;

        bounds_group.addLayer(json_Kommun1JSON);
        initialOrder[initialOrder.length] = json_Kommun1JSON;
        feature_group.addLayer(json_Kommun1JSON);
        function pop_KKNRegionJmtlandHrjedalen2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleKKNRegionJmtlandHrjedalen2(feature));

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><td colspan="2"><strong>Tätort</strong><br />' + (feature.properties['name'] !== null ? Autolinker.link(String(feature.properties['name'])) : '') + '</td></tr><tr><td colspan="2"><strong>KKN Verksamheter</strong><br />' + (feature.properties['KKN-Antal-Verk'] !== null ? Autolinker.link(String(feature.properties['KKN-Antal-Verk'])) : 'Mindre än 10') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleKKNRegionJmtlandHrjedalen2(feature) {
        if (feature.properties['KKN-Antal-Verk'] >= 0.0 &&
                feature.properties['KKN-Antal-Verk'] <= 9.0) {

            return {
                radius: 3.0,
                fillColor: '#ffe98e',
                color: '#333333',
                weight: 0.8,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties['KKN-Antal-Verk'] >= 9.0 &&
                feature.properties['KKN-Antal-Verk'] <= 120.0) {

            return {
                radius: 6.0,
                fillColor: '#ffba33',
                color: '#000000',
                weight: 0.8,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        if (feature.properties['KKN-Antal-Verk'] >= 120.0 &&
                feature.properties['KKN-Antal-Verk'] <= 2839.0) {

            return {
                radius: 8.0,
                fillColor: '#ff6833',
                color: '#000000',
                weight: 0.8,
                fillOpacity: '1.0',
                opacity: '1.0',
                dashArray: ''
            }
        }

        }
        var json_KKNRegionJmtlandHrjedalen2JSON = new L.geoJson(json_KKNRegionJmtlandHrjedalen2, {
            onEachFeature: pop_KKNRegionJmtlandHrjedalen2,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, doStyleKKNRegionJmtlandHrjedalen2(feature))
            }
        });
        layerOrder[layerOrder.length] = json_KKNRegionJmtlandHrjedalen2JSON;

        bounds_group.addLayer(json_KKNRegionJmtlandHrjedalen2JSON);
        initialOrder[initialOrder.length] = json_KKNRegionJmtlandHrjedalen2JSON;
        feature_group.addLayer(json_KKNRegionJmtlandHrjedalen2JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'KKN Region Jämtland Härjedalen<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/KKNRegionJmtlandHrjedalen2_Mindren10.png" /> Mindre än 10<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/KKNRegionJmtlandHrjedalen2_Mern10.png" /> Mer än 10<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/KKNRegionJmtlandHrjedalen2_Mern120.png" /> Mer än 120<br />': json_KKNRegionJmtlandHrjedalen2JSON,'Kommun': json_Kommun1JSON},{collapsed:false}).addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
